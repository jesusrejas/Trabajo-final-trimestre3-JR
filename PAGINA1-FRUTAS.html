<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas Orgánicas</title>
    <link rel="stylesheet" href="css/frutas.css">
</head>
<body>
    <div class="container">
        <h1>Frutas Orgánicas</h1>
        <div class="gallery">
            <div>
                <img src="Manzanas.jpg" alt="Manzanas" onclick="openModal(this.src)">
                <div class="description">Manzanas Frescas</div>
            </div>
            <div>
                <img src="Bananas.jpg" alt="Bananas" onclick="openModal(this.src)">
                <div class="description">Bananas Dulces</div>
            </div>
            <div>
                <img src="Naranjas.jpg" alt="Naranjas" onclick="openModal(this.src)">
                <div class="description">Naranjas Cítricas</div>
            </div>
            <div>
                <img src="Fresas.jpg" alt="Fresas" onclick="openModal(this.src)">
                <div class="description">Fresas Orgánicas</div>
            </div>
        </div>
    </div>

    <!-- Modal para imágenes -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        function openModal(src) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("img01");
            modal.style.display = "block";
            modalImg.src = src;
        }
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
